{{ define "scripts" }}

	{{ with .Params.script }}
		{{ with resources.Get (printf "js/demos/%s.js" .) }}
			{{ $script := . | fingerprint }}
			<script defer src="{{ $script.RelPermalink }}" integrity="{{ $script.Data.Integrity }}"></script>
		{{ end }}
	{{ end }}

{{ end }}

{{ define "main" }}

	{{ .Content }}

{{ end }}

<nav class="navigation">

	{{ $currentPage := . }}
	{{ range $menuName := .Site.Params.topLevelMenus }}

		<h2>{{ i18n $menuName . }}</h2>
		{{ $menu := index $.Site.Menus $menuName }}
		{{ partial "menu.html" (dict "currentPage" $currentPage "menu" $menu "menuName" $menuName) }}

	{{ end }}

</nav>
